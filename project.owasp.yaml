name: OWASP Juice Shop
pitch: Probably the most modern and sophisticated insecure web application for security trainings, awareness demos and CTFs. Also great voluntary guinea
  pig for your security tools and DevSecOps pipelines!
repositories:
  - name: juice-shop
    url: https://github.com/juice-shop/juice-shop
    description: 'OWASP Juice Shop: Probably the most modern and sophisticated insecure web application'
  - name: multi-juicer
    url: https://github.com/juice-shop/multi-juicer
    description: Host and manage multiple Juice Shop instances for security trainings and Capture The Flags
  - name: juice-shop-ctf
    url: https://github.com/juice-shop/juice-shop-ctf
    description: Tool to export Juice Shop challenges and hints in data format compatible with CTFd, RootTheBox or FBCTF
  - name: pwning-juice-shop
    url: https://github.com/juice-shop/pwning-juice-shop
    description: Antora/Asciidoc content for Bjoern Kimminich's free eBook "Pwning OWASP Juice Shop"
  - name: juice-shop-tutorials
    url: https://github.com/juice-shop/juice-shop-tutorials
    description: Official OWASP Juice Shop tutorials on UI customization and system integration
  - name: www-project-juice-shop
    url: https://github.com/OWASP/www-project-juice-shop
    description: OWASP Juice Shop project website
